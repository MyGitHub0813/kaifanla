<div ng-include="'tpl/include/header.html'"></div>
<ion-content class="has-header has-footer">
  <div class="list list-inset">
    <div class="item item-input">
      <input type="text" placeholder="搜索菜品名称和材料..." ng-model="inputTxt.kw"/>
      <i class="icon ion ion-search"></i>
    </div>
  </div>

  <div class="list list-inset">
    <a ng-repeat="tmp in dishList" class="item item-thumbnail-left" ui-sref="detail({id:tmp.did})">
      <img ng-src="img/{{tmp.img_sm}}">
      <h2>{{tmp.name}}</h2>
      <p>{{tmp.material}}</p>
      <p>{{tmp.price | currency:'￥'}}</p>
    </a>
  </div>
  <!--<button ng-show="hasMore" class="button button-block button-balanced" ng-click="loadMore()">加载更多</button>-->
  <ion-infinite-scroll on-infinite="loadMore()">加载更多</ion-infinite-scroll>
  <p ng-hide="hasMore" class="text-center assertive">没有更多数据可以加载了</p> <br/>
</ion-content>
<div ng-include="'tpl/include/footer.html'"></div>
